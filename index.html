<!DOCTYPE html>
<html>
    <head>
        <title>Caculator</title>
        <meta charset="utf-8">
        <meta name="discription" content="javascript calculator" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="myStyle.css">
    </head>
    <body>
        <h1>Basic Calculator</h1>
        <br />
    <div class="calculator">
        <form id="myform" Name="caltr">
            <input name="display" style="width: 675px; height: 100px; text-align: center; background-color: #1f80c9 ;"><br />
            <input type="button" value="0" OnClick="caltr.display.value+='0'">
            <input type="button" value="1" OnClick="caltr.display.value+='1'">
            <input type="button" value="2" OnClick="caltr.display.value+='2'">
            <input type="button" value="+" OnClick="caltr.display.value+='+'" style="background-color: #cc5c11;"><br />
            <input type="button" value="3" OnClick="caltr.display.value+='3'">
            <input type="button" value="4" OnClick="caltr.display.value+='4'">
            <input type="button" value="5" OnClick="caltr.display.value+='5'">
            <input type="button" value="-" OnClick="caltr.display.value+='-'" style="background-color: #ba55d3;"><br />
            <input type="button" value="6" OnClick="caltr.display.value+='6'">
            <input type="button" value="7" OnClick="caltr.display.value+='7'">
            <input type="button" value="8" OnClick="caltr.display.value+='8'">
            <input type="button" value="x" OnClick="caltr.display.value+='*'" style="background-color: #7db1b2;"><br />
            <input type="button" value="9" OnClick="caltr.display.value+='9'">
            <input type="button" value="C" OnClick="caltr.display.value=''" style="background-color: #cc0000;">
            <input type="button" value="=" OnClick="caltr.display.value=eval(caltr.display.value)">
            <input type="button" value="&#247;" OnClick="caltr.display.value+='/'" style="background-color: green">           
        </form>
    </div>
    </body>
</html>
